<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" sizes="180x180" href="../media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/headfoot.css">
  <meta name="description" content="Page formulaire du site pour recueillir l'avis des utilisateurs">
</head>

<body>
  <header>
    <a href="../index.html" class="menu-button" aria-label="Accueil">
      <ion-icon name="planet-outline">Accueil</ion-icon>
    </a>
    <ion-icon name="menu-outline" id="burger"></ion-icon>
    <ul class="head-mid" id="nav">
      <li><a href="venus.html" id="venus">Venus</a></li>
      <li><a href="terre.html">Terre</a></li>
      <li><a href="mars.html">Mars</a></li>
      <li><a href="jupiter.html" id="jupiter">Jupiter</a></li>
      <li><a href="saturne.html">Saturne</a></li>
      <li><a href="uranus.html">Uranus</a></li>
    </ul>
    <button id="togglebtn" name="sun" aria-label="ToggleMode">
      <ion-icon name="sunny-outline" id="sun">Soleil</ion-icon>
      <ion-icon name="moon-outline" id="moon">Lune</ion-icon>
    </button>
  </header>
  <main>
    <section>
      <h1>Formulaire</h1>
      <form action="#">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre email">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre Avis"></textarea>
        <input type="submit" value="Envoyer" onclick="submitForm()">
      </form>
    </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
